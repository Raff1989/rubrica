<div id="inject$uuid">

	<h1>Crea Contatto</h1>

	<form> 
		<div class="input-group mt-2">
			<span class="input-group-addon m-2"><img src="image/profile-user.png" alt="image"></span>
			<input class="form-control text-center fw-bold" placeholder="Nome" data="nome">
		</div> 
	
		
		<div class="input-group mt-2">
			<span class="input-group-addon m-2"><img src="image/profile-user.png" alt="image"></span>
			<input class="form-control text-center fw-bold" placeholder="Cognome" data="cognome">
		</div> 
		
		<div class="input-group mt-2">
			<span class="input-group-addon m-2"><img src="image/profile-user.png" alt="image"></span>
			<input class="form-control text-center fw-bold" placeholder="Telefono" data="telefono">
		</div> 
		
		<button class="input-group btn border shadow fw-bold btn-success mt-3">Salva</button>
	</form>

</div>

<script>
(
	function(uuid)
	{
		var jQo = $("#" + uuid);
		
		jQo.find("button").click(function(evt){
			evt.preventDefault();
			
			console.log("tasto premuto");
			
			var payload = {};
			
			jQo.find("[data]").each(function(){
				var key = $(this).attr("data");
				var val = $(this).val();
				
				payload[key] = val;
			});
			
			console.log(payload);
			
			$.ajax
			({
				url: "api/index.php?tname=contatti&action=create",
				type: "POST",
				data: payload,
			})
				.done(function(data){
					var res = JSON.parse(data);
					
					console.log(res);
					app.router.loadPage("list");
				});
		});
	}
)("inject$uuid");
</script>

<style>
[list]
{
	margin-bottom: 100px;
	border: none;
	margin: 10px;
	text-shadow: 2px 2px rgba(9, 9, 9, 0.129);
	width: auto;
	box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.75);
}
</style>
